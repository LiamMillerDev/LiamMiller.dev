<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Liam Miller - A skilled Front-end developer with a passion for creating accessible and performant web experiences."
    />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-light.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-dark.png"
      media="(prefers-color-scheme: light)"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Liam Miller | Front-end Developer</title>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" aria-busy="true" aria-label="Loading">
      <img src="images/logo.png" alt="Logo" id="loading-logo" />
      <div class="spinner"></div>
    </div>

    <!-- Header and Navigation -->
    <header class="navbar">
      <div class="logo">
        <a
          href="https://liammiller.dev"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Liam Miller's Website"
        >
          <img src="images/logo.png" alt="Logo" />
        </a>
      </div>
      <nav>
        <div class="menu-container">
          <ul class="nav-links" role="menu">
            <li role="none"><a href="#about" role="menuitem">About</a></li>
            <li role="none"><a href="#contact" role="menuitem">Contact</a></li>
            <li role="none"><a href="#resume" role="menuitem">Resume</a></li>
          </ul>
          <ul class="social-links" aria-label="Social Media Links">
            <li>
              <a
                href="https://github.com/LiamMillerDev"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="GitHub Profile"
              >
                <img src="images/github.png" alt="GitHub" />
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/liammillerdev/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="LinkedIn Profile"
              >
                <img src="images/linkedin.png" alt="LinkedIn" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="hamburger" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <div class="card top-third">
        <div class="imgBx">
          <img src="images/avatar.svg" alt="Avatar" />
        </div>
        <div class="content">
          <div class="details">
            <h2>Liam Miller<br /><span>Frontend Web Developer</span></h2>
          </div>
        </div>
      </div>
    </main>

    <!-- Parallax Background -->
    <div class="parallax" aria-hidden="true">
      <div class="parallax__layer parallax__layer__1">
        <img class="parallax__image" src="images/layer2.png" alt="" />
        <img class="parallax__image" src="images/layer2.png" alt="" />
      </div>
      <div class="parallax__layer parallax__layer__2">
        <img class="parallax__image" src="images/layer3.png" alt="" />
        <img class="parallax__image" src="images/layer3.png" alt="" />
      </div>
      <div class="parallax__layer parallax__layer__3">
        <img class="parallax__image" src="images/layer4.png" alt="" />
        <img class="parallax__image" src="images/layer4.png" alt="" />
      </div>
      <div class="parallax__layer parallax__layer__4">
        <img class="parallax__image" src="images/layer5.png" alt="" />
        <img class="parallax__image" src="images/layer5.png" alt="" />
      </div>
      <div class="parallax__layer parallax__layer__5">
        <img class="parallax__image" src="images/layer6.png" alt="" />
        <img class="parallax__image" src="images/layer6.png" alt="" />
        <div class="parallax__cover"></div>
      </div>
    </div>

    <script src="js/main.js" defer></script>
  </body>
</html>
